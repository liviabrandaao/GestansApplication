<div class="container" ng-controller="pacienteController">

    <div class="row">
        <div class="page-header">
            <h1>Cadastrar</h1>
        </div>
    </div>    
    
    <div class="column">
        <form>
        <div class="form-group">
            <label>Nome:</label>
            <input ng-model="paciente.nome" type="text" ng-minlength="1" ng-maxlenght="40" required class="form-control" placeholder="Nome">
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input ng-model="paciente.email" type="text" ng-minlength="1" ng-maxlenght="40" required class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <label>CPF:</label>
            <input type="text" ng-model="paciente.cpf" ng-pattern="/^[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" placeholder="CPF" required class="form-control">
        </div>
        <div class="form-group">
            <label>Telefone:</label>
            <input type="text" ng-model="paciente.telefone" ng-pattern="/^(0[0-9]{2})9[0-9]{4}-[0-9]{4}" placeholder="Telefone" required class="form-control">
        </div>
        <div class="form-group">
            <label>Tempo de Gestação (Semanas):</label>
            <input type="number" placeholder="Tempo de Gestação" required class="form-control">
        </div>
        <div class="form-group">
            <label>Situação:</label>
            <input type="text" placeholder="Situação" required class="form-control">
        </div>
        <div class="form-group">
            <label>Chave do Médico:</label>
            <input type="text" placeholder="Chave do Médico" required class="form-control">
        </div>
        <button ng-click="adiciona(paciente)" ng-disabled="form.$invalid" type="submit" class="btn btn-primary"> Cadastrar </button>
        </form>
    </div>
</div>
