<div class="container" ng-controller="pacienteController">

    <div class="row">
        <div class="page-header">
            <h1>Cadastrar</h1>
        </div>
    </div>    
    
    <div class="row">
        <form>
        <div class="form-group">
            <label>Nome:</label>
            <input ng-model="paciente.nome" type="text" ng-minlength="1" ng-maxlenght="40" required class="form-control" placeholder="Nome">
        </div>
        <div class="form-group">
            <label>CPF:</label>
            <input type="text" ng-model="paciente.cpf" ng-pattern="/^[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" placeholder="CPF" required class="form-control">
        </div>
        <div class="form-group">
            <label>Contato:</label>
            <input type="text" ng-model="paciente.contato" ng-pattern="/^(0[0-9]{2})9[0-9]{4}-[0-9]{4}" placeholder="Contato" required class="form-control">
        </div>
        <div class="form-group">
            <label>EndereÃ§o:</label>
            <input type="text" ng-model="paciente.endereco" placeholder="EndereÃ§o" required ng-minlength="4" ng-maxlength="50" class="form-control">
        </div>
        <button ng-click="adiciona(paciente)" ng-disabled="form.$invalid" type="submit" class="btn btn-primary"> Cadastrar </button>
        </form>
    </div>
</div>
