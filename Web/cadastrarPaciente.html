<!DOCTYPE html>
<html>
<head>
    <!-- Angular -->
    <script type="application/javascript" src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/lib/angular-ui-router.min.js"></script>
    <script src="js/lib/angular-sanitize.min.js"></script>
    <script src="js/lib/angular-animate.min.js"></script>
    <script src="js/lib/angular-aria.min.js"></script>

    <!-- Angular Material -->
    <script src="js/lib/angular-material.min.js"></script>
    <link rel="stylesheet" href="css/angular-material.min.css">

    <!-- JQuery -->
    <script src="js/lib/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="js/lib/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Tether - Dependência obrigatória do Bootstrap -->
    <script src="js/lib/tether.min.js"></script>
    <link rel="stylesheet" href="css/tether.min.css">

    <!-- App -->
    <script src="js/app.js"></script>
    <script src="js/router/router.js"></script>
    <script src="js/router/state.js"></script>

    <!-- Controller -->
    <script src="js/controller/medicoController.js"></script>
    <script src="js/controller/pacienteController.js"></script>
    <script src="js/controller/loginController.js"></script>
    <script src="js/controller/menuController.js"></script>
    <script src="js/controller/atualizacaoController.js"></script>

    <!-- Service -->
    <script src="js/service/medicoService.js"></script>
    <script src="js/service/pacienteService.js"></script>
    <script src="js/service/loginService.js"></script>
    <script src="js/service/atualizacaoService.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body ng-controller="PacienteController">
    
    <div class="container-fluid">
        <h3 class="page-header" style="color: deeppink"> Cadastro</h3>
        <form>
            
        <div class="row">
            <div class="form-group col-md-6">
                <label style="color: deeppink">Nome:</label>
                <input ng-model="paciente.nome" type="text" ng-minlength="1" ng-maxlenght="40" required class="form-control" placeholder="Nome" style="color: deeppink">
            </div>
            <div class="form-group col-md-6">
                <label style="color: deeppink">Email:</label>
                <input ng-model="paciente.email" type="text" ng-minlength="1" ng-maxlenght="40" required class="form-control" placeholder="Email" style="color: deeppink">
            </div>
        </div>
            
        <div class="row">
            <div class="form-group col-md-4">
                <label style="color: deeppink">CPF:</label>
                <input type="text" ng-model="paciente.cpf" ng-pattern="/^[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" placeholder="CPF" required class="form-control" style="color: deeppink">
            </div>
            <div class="form-group col-md-4">
                <label style="color: deeppink">Telefone:</label>
                <input type="text" ng-model="paciente.telefone" ng-pattern="/^(0[0-9]{2})9[0-9]{4}-[0-9]{4}" placeholder="Telefone" required class="form-control" style="color: deeppink">
            </div>
            <div class="form-group col-md-4">
                <label style="color: deeppink">Tempo de Gestação:</label>
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                    <option>32</option>
                    <option>33</option>
                    <option>34</option>
                    <option>35</option>
                    <option>36</option>
                    <option>37</option>
                    <option>38</option>
                    <option>39</option>
                    <option>40</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label style="color: deeppink">Chave de Acesso:</label>
                <input type="text" ng-model="medico.chave" placeholder="Chave" required class="form-control" style="color: deeppink">
            </div>
            <div class="form-group col-md-4">
                <label style="color: deeppink">Senha</label>
                <input type="password" ng-model="medico.senha" placeholder="Senha" required class="form-control" style="color: deeppink">
            </div>
            <div class="form-group col-md-4">
                <label style="color: deeppink">Confirmar Senha:</label>
                <input type="password" required ng-model="medico.confirmsenha" class="form-control" style="color: deeppink" placeholder="Confirmar Senha">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <label style="color: deeppink">Motivo da sua gravidez ser de risco: </label>
                <select class="form-control">
                    <option>Hipertensão</option>
                    <option>Doença Cardiovascular</option>
                    <option>Diabetes</option>
                    <option>Pressão Alta</option>
                    <option>Gêmeos</option>
                    <option>Álcool, cigarro ou drogas</option>
                    <option>Ingestão de remédios</option>
                    <option>Gravidez na adolescência</option>
                    <option>Gravidez acima dos 35 anos</option>
                    <option>Gestante com peso acima do normal</option>
                    <option>Gestante com peso abaixo do normal</option>
                </select>
            </div>
        </div>    
            
            
            <br/>
            
            <div class="row">
                <div class="col-md-12">
                    <button type="submit">Salvar</button>
                    <a href="cadastrarPaciente.html" class="btn btn-default">Cancelar</a>
                </div>
            </div>
        
        </form>
    
    </div>
    
    
    
</body>
</html>
