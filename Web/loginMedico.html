<body style="background-color: #f9bede" ng-controller="LoginController">
    
   <md-card layout-padding style="padding-left: 6%; padding-right: 6%; padding-bottom: 4%; padding-top: 3%; background-color: white">
       <h2><i>Login - Médico</i></h2><br/>
       
       <form name="login">
			<div class="form-group">
				<input style="color: deeppink" type="text" name="crm" placeholder="CRM" ng-model="medico.crm" style="width:300px;"/>
			</div>
			<div class="u-form-group">
				<input style="color: deeppink" id="pass" type="password" placeholder="Senha" ng-model="medico.senha" style="width:300px;"/>
			</div><br/>
			<div class="form-group">
				<button ng-click="fazerLoginMedico()" ui-sref="homeMedico">Entrar</button>
			</div>
		</form>
        <div class="row">
            Para fazer o cadastro,  <a href="homeCadastroMedico.html"> clique aqui!</a>
        </div>
       
   </md-card> 
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script> 
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
