<div class="container" ng-controller="medicoController">

    <div class="row">
        <div class="page-header">
            <h1>Cadastrar</h1>
        </div>
    </div>    
    
    <div class="row">
        <form>
        <div class="form-group">
            <label>Nome:</label>
            <input ng-model="medico.nome" type="text" ng-minlength="1" ng-maxlenght="40" required class="form-control" placeholder="Nome">
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input ng-model="medico.email" type="text" ng-minlength="1" ng-maxlenght="40" required class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <label>CPF:</label>
            <input type="text" ng-model="medico.cpf" ng-pattern="/^[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" placeholder="CPF" required class="form-control">
        </div> 
        <div class="form-group">
            <label>CRM:</label>
            <input type="text" ng-model="medico.crm" ng-minlength="4" ng-maxlength="6" placeholder="CRM" required class="form-control">
        </div>
        <div class="form-group">
            <label>Telefone:</label>
            <input type="text" ng-model="medico.telefone" ng-pattern="/^(0[0-9]{2})9[0-9]{4}-[0-9]{4}" placeholder="Telefone" required class="form-control">
        </div>
        <div class="form-group">
            <label>Chave:</label>
            <input type="text" ng-model="medico.chave" placeholder="Chave" required class="form-control">
        </div>
        <button ng-click="adiciona(medico)" ng-disabled="form.$invalid" type="submit" class="btn btn-primary"> Cadastrar </button>
        </form>
    </div>
</div>
