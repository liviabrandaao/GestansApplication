<!DOCTYPE html>
<html ng-app="Web">

<head>
    <title>Gestans</title>

    <!-- Angular -->
    <script type="application/javascript" src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/lib/angular-ui-router.min.js"></script>
    <script src="js/lib/angular-sanitize.min.js"></script>
    <script src="js/lib/angular-animate.min.js"></script>
    <script src="js/lib/angular-aria.min.js"></script>

    <!-- Angular Material -->
    <script src="js/lib/angular-material.min.js"></script>
    <link rel="stylesheet" href="css/angular-material.min.css">

    <!-- JQuery -->
    <script src="js/lib/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="js/lib/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Tether - Dependência obrigatória do Bootstrap -->
    <script src="js/lib/tether.min.js"></script>
    <link rel="stylesheet" href="css/tether.min.css">

    <!-- App -->
    <script src="js/app.js"></script>
    <script src="js/router/router.js"></script>
    <script src="js/router/state.js"></script>

    <!-- Controller -->
    <script src="js/controller/medicoController.js"></script>
    <script src="js/controller/pacienteController.js"></script>
    <script src="js/controller/loginController.js"></script>
    <script src="js/controller/menuController.js"></script>
    <script src="js/controller/atualizacaoController.js"></script>

    <!-- Service -->
    <script src="js/service/medicoService.js"></script>
    <script src="js/service/pacienteService.js"></script>
    <script src="js/service/loginService.js"></script>
    <script src="js/service/atualizacaoService.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/estilo.css">

</head>

<body layout="column">

    <!-- Cabeçalho -->
    <md-toolbar md-colors="::{backgroundColor: 'pink'}">
        <div>
            <h1><i>GESTANS</i></h1>
        </div>
    </md-toolbar>

    <!-- Conteúdo -->
    <div flex layout="row">

        <!-- Menu Lateral -->
        <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="4">


            <!-- É necessário criar um controller para gerenciar o Sidnav: MenuController -->
            <md-content ng-controller="MenuController">
                <!-- Menu -->
                <ul class="nav navbar-nav">

                    <!-- Navegações definidas no state.js para o ui-sref. Não usar pontos (.) na definição da navegação, somente são permitidas as barras (/) -->

                    <!-- Adicionar itens do MENU aqui!  -->
                    <md-button class="md-primary" ui-sref="pesquisarPaciente" md-colors="::{color: 'pink'}">Pesquisar Pacientes</md-button>
                    <md-button class="md-primary" ui-sref="dadosPessoaisM" md-colors="::{color: 'pink'}">Dados Pessoais</md-button>

                </ul>
            </md-content>

        </md-sidenav>

        <!-- Conteúdo que muda dependendo da navegação escolhida -->
        <div layout="column" flex>
            <div class="box1">
                <div ui-view>
                    <!-- Conteúdo da rota atual -->
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé -->

</body>

</html>
